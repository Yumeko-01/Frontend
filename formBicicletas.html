<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario Bicicletas</title>
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Menu Principal</a>
        </nav>
    </header>
    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">Formulario Bicicletas</span>
        </div>
        <form class="mt-4">
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca">
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio">
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <select class="form-select" id="tipo">
                    <option value="Montaña">Montaña</option>
                    <option value="Urbana">Urbana</option>
                    <option value="Eléctrica">Eléctrica</option>
                    <option value="Carretera">Carretera</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color">
            </div>
            <div class="mb-3">
                <label for="año" class="form-label">Año</label>
                <input type="number" class="form-control" id="año">
            </div>
            <button type="button" class="btn btn-primary" onclick="guardarBicicleta()">Guardar</button>
            <button type="button" class="btn btn-secondary" id="btn-editar">Editar</button>
        </form>
    </section>
    <script src="js/request.js"></script>
    <script src="js/bicicletas.js"></script>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                cargarDatos(id);
                document.getElementById('btn-editar').onclick = function() {
                    modificarBicicleta(id);
                }
            }
        }
    </script>
</body>
</html>
